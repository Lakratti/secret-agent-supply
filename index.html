<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Banner -->
    <header>
      <div class="container">
        <img id="logo" src="./resources/images/logo.png" alt="Logo">
        <span id="title">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!-- Wallpaper Section -->
    <section id="arrival">
      <div class="container">
            <div class="moto">
              <h4>NEW ARRIVAL</h3>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </section>

    <!-- Nav Pannel -->
    <nav>
      <div class="container-navbar">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <!-- Main Section -->
        <!-- Section with Goods -->
    <section>
      <div class="container">
          <div class="items">
            <div class="item">
              <div class="image-box">
                <img class="product" src="./resources/images/pen.png" alt="">
              </div>
              <div class="textbox">
                <p>Exploding Pen</p>
              </div>
            </div>

            <div class="item">
              <div class="image-box">
                <img class="product" src="./resources/images/watch.png" alt="">
              </div>
              <div class="textbox">
                <p>Cellular Watch</p>
              </div>
            </div>
            <div class="item">
              <div class="image-box">
                <img class="product" src="./resources/images/glasses.png" alt="">
              </div>
              <div class="textbox">
                <p>Thermal Glasses</p>
              </div>
            </div>
          </div>
      </div>

          <!-- Additional Block with Location and Hours -->
      <div class="container">
            <div class="additional">
              <div class="add-item">
                <div class="textbox">
                  <span>Location</span>
                </div>
                <p>-47.346436, 84.32354</p>
              </div>

              <div class="add-item">
                <div class="textbox">
                  <span>Hours</span>
                </div>
                <p>0800 - 1800</p>
              </div>
            </div>
      </div>

    </section>

    <footer>
      <div class="container">
        <p id="copyright">Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>




  </body>
</html>
